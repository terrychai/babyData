<ion-view view-title="New 新建">
  <ion-content class="padding">
  <div ng-show="!hasVideo" class="list">
<button class="button button-positive button-block large_button" ng-click="captureVideo()"><i class="icon_custom ion-ios-videocam">&nbsp&nbspCapture 拍摄</i></button>
<div class="spacer" style="height: 10px;"></div>
<button class="button button-positive button-outline button-block large_button" ng-click="getLibraryVideo()"><i class="icon_custom ion-ios-film">&nbsp&nbspSelect 挑选</i></button>
</div>
<div ng-show="hasVideo" class="list">
<label class="item item-input item-stacked-label">
    <span class="input-label">Video Path</span>
    <input type="text" ng-model="videoPath" ng-trim="true"/>
  </label> 
  <button class="button button-block button-positive icon-left ion-ios-cloud-upload" ng-click="upload()">Upload Video</button>
  <button class="button button-block button-positive button-outline icon-left ion-ios-close-outline" ng-click="cancelUpload()">Cancel</button>
</div>
  </ion-content>
</ion-view>
